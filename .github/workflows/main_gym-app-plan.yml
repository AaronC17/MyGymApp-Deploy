name: Build and deploy backend to Azure Web App - gym-app-plan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build --if-present

      - name: Test backend
        run: npm test --if-present

      - name: Prune dev dependencies
        run: npm prune --omit=dev

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend

  deploy_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FCEC889CEDE643BCB3EE6B54A7778B5F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1CC4B79764464735B23237629058E9F2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_51419D1531984A8892567AC116AC200A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gym-app-plan'
          slot-name: 'Production'
          package: backend
