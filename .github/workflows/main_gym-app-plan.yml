name: Build and deploy backend to Azure Web App - gym-app-plan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend (if exists)
        working-directory: backend
        run: npm run build --if-present

      # ❌ Removido para evitar fallos por falta de tests
      # - name: Test backend
      #   working-directory: backend
      #   run: npm test --if-present

      - name: Prune dev dependencies
        working-directory: backend
        run: npm prune --omit=dev

      - name: Prepare artifact for Azure
        run: |
          mkdir output
          cp -R backend/* output/
          
          # Verificar que los archivos críticos existan
          if [ ! -f "output/src/server.js" ]; then
            echo "ERROR: src/server.js no encontrado"
            exit 1
          fi
          
          if [ ! -f "output/web.config" ]; then
            echo "ERROR: web.config no encontrado"
            exit 1
          fi

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: output


  deploy_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "gym-app-plan"
          slot-name: "production"
          package: .
