name: Deploy frontend to Azure Web App - gym-frontend-app

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: |
          npm run build

          # Crear carpeta final para Azure
          mkdir -p ../frontend-build

          # Copiar contenido del standalone build a la ra√≠z del artefacto
          rm -rf ../frontend-build/*
          cp -r .next/standalone/* ../frontend-build/

          # Copiar static
          mkdir -p ../frontend-build/.next/static
          cp -r .next/static/* ../frontend-build/.next/static/

          # Copiar public (solo si existe)
          if [ -d "public" ]; then
            cp -r public ../frontend-build/public
          fi

          # Copiar archivos necesarios para Azure
          cp package*.json ../frontend-build/
          cp web.config ../frontend-build/
          
          # Verificar que server.js exista
          if [ ! -f "../frontend-build/server.js" ]; then
            echo "ERROR: server.js no encontrado en standalone build"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FRONTEND }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FRONTEND }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FRONTEND }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gym-frontend-app'
          package: dist
