name: Deploy frontend to Azure Web App - gym-frontend-app

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run build

      - name: Prepare Artifact for Azure
        run: |
          mkdir -p ../frontend-output

          # 1) Copiar todo el contenido de standalone al root final
          cp -r .next/standalone/* ../frontend-output/

          # 2) Copiar .next COMPLETA porque Azure la necesita
          mkdir -p ../frontend-output/.next
          cp -r .next/* ../frontend-output/.next/

          # 3) Copiar public
          if [ -d "public" ]; then
            cp -r public ../frontend-output/public
          fi

          # 4) Copiar package.json + lock
          cp package.json ../frontend-output/
          cp package-lock.json ../frontend-output/

          # 5) Incluir node_modules SI el standalone lo requiere
          # (solo si usas dependencias que no quedaron en la carpeta standalone)
          if [ -d "node_modules" ]; then
            cp -r node_modules ../frontend-output/node_modules
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ../frontend-output
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FRONTEND }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FRONTEND }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FRONTEND }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "gym-frontend-app"
          package: dist
