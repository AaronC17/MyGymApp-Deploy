name: Deploy frontend to Azure Web App - gym-frontend-app

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: |
          npm run build

          # Crear carpeta final para Azure
          mkdir -p ../frontend-build

          # PASO 1: Copiar el contenido completo del build standalone
          # Esto incluye server.js, .next/, node_modules, package.json
          rm -rf ../frontend-build/*
          cp -r .next/standalone/. ../frontend-build/

          # Verificar que .next y BUILD_ID estén copiados
          echo "=== Verificando .next copiado desde standalone ==="
          ls -la ../frontend-build/.next/
          if [ ! -f "../frontend-build/.next/BUILD_ID" ]; then
            echo "ERROR: BUILD_ID no se copió desde standalone"
            exit 1
          fi
          echo "✓ BUILD_ID presente después de copiar standalone"

          # PASO 2: Copiar archivos static al directorio .next que ya existe
          echo "=== Copiando archivos static ==="
          cp -r .next/static ../frontend-build/.next/

          # PASO 3: Copiar carpeta public si existe
          if [ -d "public" ]; then
            echo "=== Copiando carpeta public ==="
            cp -r public ../frontend-build/public
          fi

          # PASO 4: Copiar web.config para Azure
          cp web.config ../frontend-build/ || echo "WARNING: web.config not found"
          
          # VERIFICACIONES
          echo "=== Verificando estructura del build ==="
          ls -la ../frontend-build/
          
          echo "=== Verificando server.js ==="
          if [ ! -f "../frontend-build/server.js" ]; then
            echo "ERROR: server.js no encontrado"
            exit 1
          fi
          
          echo "=== Contenido de .next ==="
          ls -la ../frontend-build/.next/
          
          echo "=== Verificando BUILD_ID ==="
          if [ -f "../frontend-build/.next/BUILD_ID" ]; then
            echo "✓ BUILD_ID encontrado: $(cat ../frontend-build/.next/BUILD_ID)"
          else
            echo "ERROR: BUILD_ID no encontrado"
            exit 1
          fi
          
          echo "=== Verificando static ==="
          ls -la ../frontend-build/.next/static/ | head -10

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FRONTEND }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FRONTEND }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FRONTEND }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gym-frontend-app'
          package: dist
